<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"> -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="style.css" id="them">
    
</head>
<body>

    <div class="notification">

        <nav class="notification__header">
            <img  class="icon" src="/img_267173.png" alt="logo">
            <h2>Уведомления</h2>
        </nav>
        <div class="time"></div>
        <div class="notification__info"></div>
        <div class="notification__form">
            <input type="time">
            <textarea placeholder="Введите текст уведомления" maxlength="100"></textarea>
            <button class="submit">OK</button>
        </div>
        <div class="notification__list">
            <div class="notification__list-wrapp">
            <h3>Список уведомлений</h3>
            <button class="clear-list">Очистить список</button>
            </div>
            <div class="items">
                <!-- <div class="notification__item active" >
                    <div>01:22 - sadfsd</div>
                    <button>&times;</button>
                </div> -->
        
            </div>
            
        </div>

    </div>
    <script src="const.js"></script>
    <script src="index.js"></script>
</body>
</html>
